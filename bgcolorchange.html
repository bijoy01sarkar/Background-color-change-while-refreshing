<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color changing</title>
</head>
<body>
    <h2>Refresh the page to change the color automaricaly</h2>
    <script>
        var bgcolor = new Array("green","blue","powderblue","grey","Yellow")
        document.body.style.background = bgcolor[Math.floor(Math.random()*bgcolor.length)]

    </script>
</body>
</html>
